<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>business online loan</title>
</head>

<body>

    <header>
        <h1><img src="libertyLogo.png" alt=""></h1>
    </header>

    <h5 class="basicsTitle">business information</h5>
    <form id="signup">

        <div class="formgroup">
            <label for="nameid">business name </label>
            <input class="formfild" type="text " name="name" id="nameid" maxlength="100" required>

        </div>


        <div class="formgroup">
            <label for="street">business street adress </label>
            <input class="formfild" type="text " name="name" id="street" maxlength="100" required>

        </div>
        <div class="formgroup">
            <label for="city">city </label>
            <input class="formfild" type="text " name="name" id="city" maxlength="100" required>

        </div>

        <div class="formgroup">
            <label for="businessStart">business start date</label>
            <input type="date" name="start" id="businessStart">
        </div>

        <div class="formgroup">
            <label for="selectid">legal entity type</label>
            <select name="select" id="selectid">
                <option value="24hour">LLC (Limited Liability Company)</option>
                <option value="1-3day">CORPORATION</option>
                <option value="7day">MICRO</option>
                <option value="more than a week">sole proprietor</option>
                <option value="more than a week">other</option>

            </select>
        </div>


        <div>
            <label for="id"> business ID number </label>
            <input class="formfild" type="name" name="id" id="companyId" maxlength="11" required>
            <div>



                <div>
                    <label for="annualRevenue"> estimated gross annual revenue </label>
                    <input class="formfild" type="number" name="revenue" id="annualRevenue" step="500" required>
                    <div>




                        <div class="formgroup">
                            <label class="statementPlaceeholder" for="statement">upload your bank statement(last 6
                                month)</label>
                            <input type="file" name="file" id="statement">

                        </div>
                        <!-- <div class="submitResetBtn">
                            <button type="submit" class="btn btn-outline-primary">submit</button>
                            <button type="reset" class="btn btn-outline-primary">reset</button>
                            
                            </div> -->


                        <div class="formgroup">
                            <label for="terms">by checking here you agree that you have read and agree to liberty bank's
                                <a href="https://www.libertybank.ge/ka/standartuli-pirobebi/liberti-angarishi">Terms &
                                    Conditions</a> </label>
                            <input class="formfild" type="checkbox" name="terms" id="terms" required>
                        </div>





                        <button type="button" class="btn btn-success">finished </button>




    </form>


    <script src="businessInfo.js"></script>


</body>

</html>
